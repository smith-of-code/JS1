<script>
    function rundomGroup(){
        let randomNum = '';
        for (;randomNum.length<4;){
            let i =  Math.floor(Math.random()*10);
            if (randomNum.indexOf(i) === -1){
                randomNum += i
            }
        }
        return randomNum;
    }
